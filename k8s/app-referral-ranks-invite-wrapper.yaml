---
apiVersion: v1
kind: Service  
metadata:  
  name: app-referral-ranks-invite-wrapper
  namespace: overmindbots
  labels:
    app: app-referral-ranks-invite-wrapper
spec:  
  selector:
    app: app-referral-ranks-invite-wrapper
  ports:
  - name: http
    port: 80
    targetPort: 4002
    protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app-referral-ranks-invite-wrapper
  namespace: overmindbots
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app-referral-ranks-invite-wrapper
      shardId: "{{shardId}}"
  template:
    metadata:
      labels:
        app: app-referral-ranks-invite-wrapper
        shardId: "{{shardId}}"
        type: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - app-referral-ranks-invite-wrapper
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app-referral-ranks-invite-wrapper
        image: {{{imageUrl}}}
        imagePullPolicy: {{imagePullPolicy}}
        ports:
          - containerPort: 4002
            protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: DEPLOYMENT_STAGE
          value: {{deploymentStage}}
        - name: POD_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: overmindbots-secrets
              key: MONGODB_URI
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: overmindbots-secrets
              key: BOT_TOKEN
        - name: DISCORD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: overmindbots-secrets
              key: DISCORD_CLIENT_SECRET
        - name: DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: overmindbots-secrets
              key: DISCORD_CLIENT_ID
        - name: API_URL
          value: "{{url}}"
        - name: PORT
          value: "4002"
        # - name: POD_STATUS_SERVER_PORT
        #   value: "7000"